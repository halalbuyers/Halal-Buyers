<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">MyStore</a>
            </div>
            <div class="cart">
                <a href="cart.html">
                    <span class="cart-icon">ðŸ›’</span>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Cart Container -->
    <div class="container">
        <div class="cart-container">
            <!-- Cart Header -->
            <div class="cart-header">
                <h2>Your Shopping Cart</h2>
                <span class="clear-cart" onclick="clearCart()">Clear Cart</span>
            </div>

            <!-- Cart Items -->
            <div class="cart-items">
                <!-- Cart items will be dynamically generated -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax (10%)</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="checkout-btn" id="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>

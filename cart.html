<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a style="text-decoration:none" href="index.html">MyStore</a>
            </div>
            <div class="cart">
                <a style="text-decoration:none" href="cart.html">
                    <span class="cart-icon">ðŸ›’</span>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Cart Container -->
    <div class="container">
        <div class="cart-container">
            <!-- Cart Header -->
            <div class="cart-header">
                <h2>Your Shopping Cart</h2>
                <span class="clear-cart" onclick="clearCart()">Clear Cart</span>
            </div>

            <!-- Cart Items -->
            <div class="cart-items">
                <!-- Sample Cart Item -->
                <div class="cart-item">
                    <img src="path_to_image/product1.jpg" alt="Product 1">
                    <div class="cart-item-details">
                        <h3>Product Name</h3>
                        <p>$20.00</p>
                    </div>
                    <div class="cart-item-quantity">
                        <button onclick="decreaseQuantity('item1')">-</button>
                        <input type="text" id="quantity-item1" value="1">
                        <button onclick="increaseQuantity('item1')">+</button>
                    </div>
                    <div class="cart-item-total">
                        $20.00
                    </div>
                    <span class="cart-item-remove" onclick="removeItem('item1')">âœ–</span>
                </div>

                <!-- Additional items would be generated dynamically -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="subtotal">$20.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax (10%)</span>
                    <span id="tax">$2.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total</span>
                    <span id="total">$22.00</span>
                </div>
                <button href="checkout.html" class="checkout-btn" id="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>

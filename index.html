<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | E-Commerce Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Enhanced Navbar Styles with height adjustments */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2c3e50;
            height: 40px;  /* Set header height to 40px */
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-height: 40px;  /* Set max height for nav to 40px */
        }

        header nav h1 {
            margin: 0;
            font-size: 1.5em;  /* Adjust font size for better fit */
            color: #ecf0f1;
            font-family: 'Roboto', sans-serif;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        header nav ul li {
            margin-left: 20px;  /* Adjust margin for better fit */
            position: relative;
        }

        header nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1em;
            padding: 8px;
            transition: all 0.3s ease;
        }

        header nav ul li a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        header nav ul li .cart {
            display: flex;
            align-items: center;
            position: relative;
        }

        header nav ul li .cart .cart-count {
            background: #e74c3c;
            color: #fff;
            padding: 2px 6px;
            border-radius: 50%;
            margin-left: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .hero-section {
            background: url('hero-image.png') no-repeat center center/cover;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3em;
            margin: 0 0 20px;
        }

        .hero-section p {
            font-size: 1.2em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 23%;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.3em;
            color: #333;
        }

        .product p {
            color: #2c3e50;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .product button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>E-Commerce Site</h1>
            <ul>
                <li><a href="index.html" style="text-decoration:none">Home</a></li>
                <li><a href="cart.html" class="cart" style="text-decoration:none">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <div class="container">
            <h1>Welcome to Our Store!</h1>
            <p>Discover our latest products and shop now</p>
        </div>
    </section>

    <section class="container">
        <div class="product-list" id="productList">
            <!-- Product items will be dynamically inserted here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-Commerce Site. All rights reserved.</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>

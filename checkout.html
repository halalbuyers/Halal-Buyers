<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>E-Commerce Site</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html" class="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a></li>
            </ul>
        </nav>
    </header>
    

    <section id="checkout" class="checkout">
        <div class="container">
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <small class="error-message" id="nameError"></small>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" required></textarea>
                    <small class="error-message" id="addressError"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <small class="error-message" id="emailError"></small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <small class="error-message" id="phoneError"></small>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment" required>
                        <option value="cod">Cash on Delivery</option>
                        <option value="card">Credit Card</option>
                    </select>
                </div>
                <div id="cardDetails" style="display: none;">
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber">
                        <small class="error-message" id="cardNumberError"></small>
                    </div>
                    <div class="form-group">
                        <label for="cardExpiry">Expiry Date</label>
                        <input type="text" id="cardExpiry" name="cardExpiry">
                        <small class="error-message" id="cardExpiryError"></small>
                    </div>
                    <div class="form-group">
                        <label for="cardCVC">CVC</label>
                        <input type="text" id="cardCVC" name="cardCVC">
                        <small class="error-message" id="cardCVCError"></small>
                    </div>
                </div>
                <h3>Order Summary</h3>
                <table id="orderSummary">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Items will be populated here by JavaScript -->
                    </tbody>
                </table>
                <h3>Total: $<span id="totalAmount">0.00</span></h3>
                <button type="submit" class="btn-primary">Place Order</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-Commerce Site. All rights reserved.</p>
        </div>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
